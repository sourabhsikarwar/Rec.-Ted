<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="Style/style.css">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- js -->
    <script src="main.js"></script>

    <title>TedxRGPV</title>
</head>

<body>

    <!-- header -->

    <header>
        <nav id="navbar">
            <div class="container-fluid py-2">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
                <label class="logo">LogoIpsum</label>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">Speakers</a></li>
                    <li><a href="#">Venue</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <button class="btn-main">Register</button>
                </ul>
            </div>
        </nav>

        <div class="main">
            <div class="container py-4">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 text-white my-5 head">
                        <h1 class="display-2">TEDxRGPV <br> 2022</h1>
                        <p class="x">x = independently organized TED event</p>
                        <br>
                        <h2>15-18 Jan 2022</h2>
                        <p>UIT RGPV, Bhopal</p>
                    </div>
                </div>
            </div>

            <div class="card p-4">
                <div class="row p-3">
                    <div class="col-2">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="col-10">
                        <h3 class="text-white">Book Your Slot</h3>
                    </div>
                </div>
                <div class="card-body">
                    <label for="text" class="text-white mt-3">Name</label>
                    <input class="form-control" type="text" value="Sample Name" aria-label="default input example">
                    <label for="text" class="text-white mt-3">Email-ID</label>
                    <input class="form-control" type="text" aria-label="default input example">
                    <label for="text" class="text-white mt-3">Contact number</label>
                    <input class="form-control" type="text" aria-label="default input example">
                    <button class="btn-sec">Book Ticket</button>
                </div>
            </div>
        </div>


    </header>

    <!-- empty section to connect -->

    <section></section>

    <!-- footer -->

    <footer>
        <div class="cta p-3">
            <div class="cta-head display-5">Book Your Ticket Now</div>
            <div class="row my-3">
                <div class="col-6">
                    <h5>27-29 April 2021</h5>
                    <p>UIT RGPV, Bhopal</p>
                </div>
                <div class="col-6">
                    <button class="btn-main">Register</button>
                </div>
            </div>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6002.074030198675!2d77.35705914115698!3d23.307657222119428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c67e11f81f5d3%3A0x359580adce889670!2sRGPV%20SEMINAR%20HALL!5e1!3m2!1sen!2sin!4v1632310151683!5m2!1sen!2sin"
            height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
</body>

</html>
